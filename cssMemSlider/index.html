<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Mem Slider</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
</head>
<body>
<main class="main">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <div class="slider">
        <div class="slide">
            <img class="img" src="assets/img/1.jpg" alt="Twitter's next board meeting is gonna be lit">
        </div>
        <div class="slide">
            <img class="img" src="assets/img/2.jpg"
                 alt="When you close more then 100 tabs after finding the solution of a bug">
        </div>
        <div class="slide">
            <img class="img" src="assets/img/3.jpg" alt="Lets see who made this idiotic program 1 year ago">
        </div>
        <div class="slide">
            <img class="img" src="assets/img/4.jpg" alt="How developers feel researching bugs">
        </div>
    </div>
    <div class="controls">
        <div class="description">
            <p class="text" id="description1">Twitter's next board meeting is gonna be lit</p>
            <p class="text" id="description2">When you close more then 100 tabs after finding the solution of a bug</p>
            <p class="text" id="description3">Lets see who made this idiotic program 1 year ago</p>
            <p class="text" id="description4">How developers feel researching bugs</p>
        </div>
        <div class="buttons">
            <label for="slide1" class="button" id="select1"><span></span></label>
            <label for="slide2" class="button" id="select2"><span></span></label>
            <label for="slide3" class="button" id="select3"><span></span></label>
            <label for="slide4" class="button" id="select4"><span></span></label>
        </div>
    </div>
</main>
</body>
</html>
